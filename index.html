<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Attendence</title>

</head>

<body class="body-bg" onload="reloadStudentsList()">
   
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <img src="images/logo.jfif" alt="logo" style="width: 65px; height: 65px;" />
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link3</a>
                    </li>
                </ul>
                <form class="d-flex nav-item">
                    <input class="form-control me-2" type="search" placeholder="Search by name" aria-label="Search" onchange="searchStudent(this)">
                    <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <div class="form-switch" style="margin: 15px; float: right;">
        <input class="form-check-input" type="checkbox" id="theme-changer" style="width: 65px; height: 35px; border-radius: 10px; margin-left: 2px;">
    </div>

    <br/><br/>
    <div class="head-add-student">
        <h2 class="heading">&nbsp;Attendance Management&nbsp;</h2>
        <div class="add__student__btn__modale__only" >
            <button class="btn btn-warning float-right" data-bs-toggle="modal" data-bs-target="#addNewModal">
                <i class="fa fa-thin fa-user-plus">&nbsp;Add Student</i>
            </button>
        </div>
    </div>
    
    <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="color: black;">
                <div class="modal-header">
                    <h5 class="modal-title" id="addNewModalLabel">Add Student</h5>
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" aria-label="Close"><i class="fas fa-close"></i></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="return false">
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Image Url</label>
                            <input type="url" class="form-control" id="imageUrl" />
                        </div>
                        <div class="mb-3">
                            <label for="StudentName" class="form-label">Student's Name</label>
                            <input type="text" class="form-control" id="StudentName" required/>
                        </div>
                        <div class="mb-3">
                            <label for="Subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="Subject" required/>
                        </div>
                        <div class="mb-3">
                            <label for="Attendance" class="form-label">Mark Attendance &nbsp;</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="MarkAttendance" id="Present" value="present">
                                <label class="form-check-label" for="inlineRadio1">Present</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="MarkAttendance" id="Absent" value="absent">
                                <label class="form-check-label" for="inlineRadio2">Absent</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-success" onclick="addStudent()" data-bs-dismiss="modal">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="students-list-container">
        <table class="table table-hover table-responsive table-bordered" style="border: 1px solid black;">
            <thead>
                <h5 style="margin-top:50px; margin-bottom: 10px;">List of all the Students...</h5>
                <tr>
                    <th style="text-align:center; background-color:#07929e;"><b>profile Picture</b></th>
                    <th style="text-align:center; background-color:#07929e;"><b>Name</b></th>
                    <th style="text-align:center; background-color:#07929e;"><b>Attendance</b></th>
                    <th style="text-align:center; background-color:#07929e;"><b>Subject</b></th>
                    <th style="text-align:center; background-color:#07929e;"><b>Options</b></th>
                </tr>
            </thead>
            <tbody id="students_details">
                        <!-- table rows -->
            </tbody>
        </table>
    </div>

    <div class="std-summary" id="students_summary">
        <!-- students summary -->
        <h6 style="color: rgb(148, 87, 204);">Total number of students: <span id="Total-std">0</span></h6>
        <h6 style="color: rgb(53, 202, 53);">Present students: <span id="Present-std">0</span></h6>
        <h6 style="color: rgb(221, 75, 30);">Absent students: <span id="Absent-std">0</span></h6>
    </div>  
    
    <br><br>
    <footer class="footer-content">
        <h6>by Pranjali Agrawal<h6>
    </footer>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
